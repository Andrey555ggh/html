<!DOCTYPE html>
<html lang="Ru-Ru">

<head>
    <meta charset="UTF-8">
    <title>Шаблон страницы</title>
    <meta name="description" content="The HTML5 sample">
    <meta name="author" content="from internet">
    <link rel="stylesheet" href="css\styles.css">
    <style>
        .letter {
            color: rgba(9, 110, 112, 0.642);
            font-size: 150%;
            position: relative;
            top: 5px;
        }
    </style>
</head>

<body>
    <div align="center" id="head-of-page" style="background-color: rgba(95, 195, 190, 0.49);">
        <h1>
            <span class="letter">З</span>
            аголовок
        </h1>
        <hr>
    </div>

    <div id="content" style="background-color: rgb(22, 223, 254);">
        <h2>
            <span class="letter">С</span>
            одержание
        </h2>

        <div id="side-panel" style="float: left; width: 25%;">
            
            <h3>
                <span class="letter">Б</span>
                оковая панель
            </h3>
            
        </div>
        
        <div id="main-text" style="background-color: rgb(60, 161, 255);" style="float: left;" >
            <h4>
                <span class="letter">О</span>
                сновной текст
            </h4>
            <div style="clear:left"></div>
        </div>
        
    </div>
    <div id="foot-of-page" style="background-color: rgba(124, 60, 227, 0.582);">
        <h5>
            <span class="letter">П</span>
            одвал
        </h5>
    </div>
    <script>scr = "js\scripts.js"</script>

</body>
</html>
